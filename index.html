<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slutprojekt</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <form id="searchForm">
        <input type="text" id="textSearch" placeholder="Search">
        <input type="radio" name="radioBtn" id="movieBtn">
        <label>Movie</label>
        <input type="radio" name="radioBtn" id="actorBtn">
        <label>Actor</label>
        <button id="searchBtn">Search</button>
    </form>
    <form id="topTenMovies">
        <button id="popularBtn">Popular Movies</button>
        <button id="topRatedBtn">Top Rated Movies</button>
    </form>
    <div id="container"></div>
</body>
</html>
